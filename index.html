<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <hr class="header-line" />
        <h1 class="header-text">YAY! It's BOGO</h1>
        <hr class="header-line" />
      </header>
      <main class="main">
        <article class="section section-first" data-price="10.00" data-id="1">
          <header class="section-content-top">
            <aside class="section-content-top-left">
              <label class="custom-radio">
                <input type="radio" name="option" class="radio-one" />
                <span class="custom-circle"></span>
              </label>
              <div>
                <p class="unit-text">
                  1 Unit <span class="discount-span">10% off</span>
                </p>
                <p class="standard-price-text">Standard Price</p>
              </div>
            </aside>
            <aside class="section-content-top-right">
              <p class="unit-price-value">$10.00 USD</p>
              <p class="standard-price-value">$24 USD</p>
            </aside>
          </header>
          <section class="section-content-bottom">
            <table class="table table1">
              <thead>
                <tr>
                  <th class="thead-tcell"></th>
                  <th class="thead-tcell">Size</th>
                  <th class="thead-tcell">Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="serial-number">#1</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Black">Black</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="serial-number">#2</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Color">Color</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </article>

        <article
          class="section section-second section-selected"
          data-price="18.00"
          data-id="2"
        >
          <div class="badge">MOST POPULAR</div>
          <header class="section-content-top">
            <aside class="section-content-top-left">
              <label class="custom-radio">
                <input type="radio" name="option" class="radio-two" checked />
                <span class="custom-circle"></span>
              </label>
              <div>
                <p class="unit-text">
                  2 Units <span class="discount-span">20% off</span>
                </p>
                <p class="standard-price-text">Standard Price</p>
              </div>
            </aside>
            <aside class="section-content-top-right">
              <p class="unit-price-value">$18.00 USD</p>
              <p class="standard-price-value">$24 USD</p>
            </aside>
          </header>
          <section class="section-content-bottom">
            <table class="table table2">
              <thead>
                <tr>
                  <th class="thead-tcell"></th>
                  <th class="thead-tcell">Size</th>
                  <th class="thead-tcell">Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="serial-number">#1</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Black">Black</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="serial-number">#2</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Color">Color</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </article>

        <article class="section section-third" data-price="24.00" data-id="3">
          <header class="section-content-top">
            <aside class="section-content-top-left">
              <label class="custom-radio">
                <input type="radio" name="option" class="radio-three" />
                <span class="custom-circle"></span>
              </label>
              <div>
                <p class="unit-text">
                  3 Units <span class="discount-span">30% off</span>
                </p>
                <p class="standard-price-text">Standard Price</p>
              </div>
            </aside>
            <aside class="section-content-top-right">
              <p class="unit-price-value">$24.00 USD</p>
              <p class="standard-price-value">$24 USD</p>
            </aside>
          </header>
          <section class="section-content-bottom">
            <table class="table table3">
              <thead>
                <tr>
                  <th class="thead-tcell"></th>
                  <th class="thead-tcell">Size</th>
                  <th class="thead-tcell">Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="serial-number">#1</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Black">Black</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="serial-number">#2</td>
                  <td>
                    <select>
                      <option value="S">S</option>
                    </select>
                  </td>
                  <td>
                    <select>
                      <option value="Color">Color</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </article>

        <section class="breakup-section">
          <p class="breakup-section-delivery">Free Delivery</p>
          <p class="breakup-section-total-value">
            Total <span class="total-cart-value">$00.00 USD</span>
          </p>
        </section>
        <section>
          <button class="add-cart-btn">+ Add To Cart</button>
          <article class="bottom-article">
            <p class="bottom-text">@ Powered by Pumper</p>
          </article>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
